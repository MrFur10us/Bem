<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bem</title>
  </head>
  <body>
    <section class="main-section">
      <header class="header">
        <div class="container header__container">
          <a href="/" class="header__logo"
            >Freelancer <span class="header_logo_port">portfolio</span></a
          >
          <ul class="header__ul">
            <li class="header__li">
              <a href="/" class="header__a">Projects</a>
            </li>
            <li class="header__li"><a href="/" class="header__a">Skills</a></li>
            <li class="header__li">
              <a href="/" class="header__a">Contacts</a>
            </li>
          </ul>
        </div>
      </header>
      <div class="container">
        <div class="info">
          <div class="info__title">
            Hi, my name is <span class="info_title_active">Yuri</span>
          </div>
          <div class="info__role">a frontend developer</div>
          <div class="info__desc">with passion for learning and creating.</div>
          <a href="/" class="btn info__btn">Download CV</a>
        </div>
      </div>
    </section>
    <section class="projects">
      <div class="projects__title">Projects</div>
      <div class="container">
        <div class="projects__list">
          <div class="item">
            <div class="item__img">
              <img src="/img/01.png" alt="1" />
            </div>
            <div class="item__title">Gaming streaming portal</div>
          </div>
          <div class="item">
            <div class="item__img">
              <img src="/img/02.png" alt="1" />
            </div>
            <div class="item__title">Video service</div>
          </div>
          <div class="item">
            <div class="item__img">
              <img src="/img/03.png" alt="1" />
            </div>
            <div class="item__title">Video portal</div>
          </div>
          <div class="item">
            <div class="item__img">
              <img src="/img/04.png" alt="1" />
            </div>
            <div class="item__title">Dating app</div>
          </div>
          <div class="item">
            <div class="item__img">
              <img src="/img/05.png" alt="1" />
            </div>
            <div class="item__title">Landing</div>
          </div>
          <div class="item">
            <div class="item__img">
              <img src="/img/06.png" alt="1" />
            </div>
            <div class="item__title">Gaming community</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
